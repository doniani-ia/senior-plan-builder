<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" fill="none">
  <rect width="1200" height="1200" fill="#f8fafc" rx="12"/>
  
  <!-- Background pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e2e8f0" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="1200" fill="url(#grid)"/>
  
  <!-- Main icon -->
  <g transform="translate(400, 300)">
    <!-- Chart/Graph icon representing PDI -->
    <rect x="100" y="200" width="400" height="300" fill="#3b82f6" opacity="0.1" rx="8"/>
    
    <!-- Bar chart -->
    <rect x="120" y="450" width="60" height="30" fill="#3b82f6" rx="4"/>
    <rect x="200" y="420" width="60" height="60" fill="#10b981" rx="4"/>
    <rect x="280" y="380" width="60" height="100" fill="#f59e0b" rx="4"/>
    <rect x="360" y="350" width="60" height="130" fill="#ef4444" rx="4"/>
    <rect x="440" y="320" width="60" height="160" fill="#8b5cf6" rx="4"/>
    
    <!-- Line chart -->
    <path d="M 120 400 L 200 380 L 280 350 L 360 320 L 440 300" stroke="#3b82f6" stroke-width="3" fill="none"/>
    
    <!-- PDI text -->
    <text x="300" y="600" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1e293b">PDI</text>
    <text x="300" y="640" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#64748b">Vendas Pro</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="200" r="80" fill="#3b82f6" opacity="0.1"/>
  <circle cx="1000" cy="300" r="60" fill="#10b981" opacity="0.1"/>
  <circle cx="150" cy="800" r="40" fill="#f59e0b" opacity="0.1"/>
  <circle cx="1050" cy="900" r="50" fill="#8b5cf6" opacity="0.1"/>
</svg>